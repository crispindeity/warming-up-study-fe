<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>비밀번호 생성하기</h1>
    <div class="result"><p>클릭해서 비밀번호를 복사합니다 </p><span id="copy">| 📋</span></div>
    <div class="line"></div>
    <div class="pass_condition">
        <form>
            <div class="number-input-container">
                  <input type="number" id="number-input" min="0" max="100" value="" placeholder="Length">
            </div>
            
            <div class="button-container">
                <div><input type="checkbox" id="number_condition">  Numbers(0-9)</div>
                <div><input type="checkbox" id="small_letter_condition">  Small Letters(a-z)</div>
                <div><input type="checkbox" id="capital_letter_condition">  Capital Letters(A-Z)</div>
                <div><input type="checkbox" id="symbol_condition">  Symbols(@,!,$,$,&,%)</div>
            </div>
            <input type="submit" value="생성하기">
        </form>
    </div>
    <div class="warning">
        <p>ℹ️</p>
        <ul>
            <li>비밀번호 길이는 5자 이상이어야 합니다.</li>
            <li>비밀번호 길이는 70자 이하이어야 합니다.</li>
            <li>10 ~ 16자 길이의 비밀번호를 추천합니다.</li>
        </ul>
    </div>
    <script src="./app.js" ></script>
</body>
</html>
